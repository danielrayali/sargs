version: 2

jobs:
  deps:
    machine:
      image: circleci/classic:latest
    steps:
      - run:
          name: Install cmake
          command: sudo apt install cmake
  build:
    machine:
      image: circleci/classic:latest
    steps:
      - run:
          command: |
            mkdir build
            cd build
            cmake ..
            make

workflows:
  version: 2

  deps_build:
    jobs:
      - deps
      - build
